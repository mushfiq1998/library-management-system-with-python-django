{% extends 'user_management/base.html' %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Delete Book</h2>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete the book "{{ book.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'book_detail' pk=book.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
