{% extends 'user_management/base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ action }} Author{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-lg border-0 mx-auto" style="max-width: 600px;">
        <div class="card-header bg-gradient-primary text-white" style="background: linear-gradient(45deg, #4e73df 0%, #224abe 100%);">
            <h2 class="mb-0 font-weight-bold">{{ action }} Author</h2>
        </div>
        <div class="card-body bg-light">
            <form method="post" class="p-3">
                {% csrf_token %}
                <div class="col-md-10 mx-auto">
                    {{ form|crispy }}
                </div>
                <div class="mt-4 text-center">
                    <button type="submit" class="btn btn-primary btn-lg px-4 shadow-sm hover-scale">
                        <i class="fas fa-save me-2"></i>{{ action }} Author
                    </button>
                    <a href="{% url 'author_list' %}" class="btn btn-secondary btn-lg px-4 ml-2 shadow-sm hover-scale">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.hover-scale {
    transition: transform 0.2s;
}
.hover-scale:hover {
    transform: scale(1.05);
}
.bg-gradient-primary {
    background: linear-gradient(45deg, #4e73df 0%, #224abe 100%);
}
.card {
    border-radius: 15px;
}
.card-header {
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
}
.btn {
    border-radius: 8px;
}
</style>
{% endblock %}
